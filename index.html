<!DOCTYPE html>
<html>
    <head>
        <title>Scrape Worker Demo</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
        <script src="https://rphansen91.github.io/scrape-worker/vendor/heap-grid.js"></script>
        <link rel="stylesheet" href="https://rphansen91.github.io/scrape-worker/main.css">
    </head>
    <body>
        <a href="https://github.com/rphansen91/scrape-worker" target="_blank">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
        </a>
        <div class="bkgd"></div>
        <div id="demo"></div>

        <script src="https://rphansen91.github.io/scrape-worker/scrape-worker.js"></script>
        <script>
            var imageSearch = scrapeWorker.images.search();
            var imageWorkerSearch = scrapeWorker.images.worker("https://rphansen91.github.io/scrape-worker/workers/image.js").search();
        </script>
        <script src="https://rphansen91.github.io/scrape-worker/demo.js"></script>
        <script>
            var demo = run('#demo')
            .on('submit', submitUrl)
            .on('loaded', data => console.log(data))
            
            demo.submit('cats');

            function submitUrl (url) {
                imageWorkerSearch(url)
                .then(demo.ready);
            }
        </script>
    </body>
</html>
